<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>
    
    <div id="gameboard">
        <div class= "boardCell" id = "box1"></div>
        <div class= "boardCell" id = "box2"></div>
        <div class= "boardCell" id = "box3"></div>
        <div class= "boardCell" id = "box4"></div>
        <div class= "boardCell" id = "box5"></div>
        <div class= "boardCell" id = "box6"></div>
        <div class= "boardCell" id = "box7"></div>
        <div class= "boardCell" id = "box8"></div>
        <div class= "boardCell" id = "box9"></div>
        
    </div>
    <div id="reset-container">
        <button id="resetButton">Clear Board</button>
    </div>

    <footer>
        <h2>Player X, make your first move!</h2>
    </footer>
    <script src="js/app.js"></script>

</body>
</html>
