<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div id="gameboard">
        <div class= "boardCell" id = "a1"></div>
        <div class= "boardCell" id = "b1"></div>
        <div class= "boardCell" id = "c1"></div>
        <div class= "boardCell" id = "a2"></div>
        <div class= "boardCell" id = "b2"></div>
        <div class= "boardCell" id = "c2"></div>
        <div class= "boardCell" id = "a3"></div>
        <div class= "boardCell" id = "b3"></div>
        <div class= "boardCell" id = "c3"></div>
        
    </div>
    <div id="reset">
        <button id="resetButton">Clear Board</button>
    </div>
    <script src="js/app.js"></script>

</body>
</html>
